<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DYNAMIC RESUME</h1>
    <form><br>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <label for="name">Name :</label><br>
            <input type="text" id="name" placeholder="Enter Your Name" required><br><br>

            <label for="email">Email :</label><br>
            <input type="text" id="email" placeholder="Enter Your Email" required><br><br>

            <label for="contact" id="contact">Contact :</label><br>
            <input type="text" placeholder="Enter Your Phone Number" required><br><br>
        

        </fieldset><br>
 
        <fieldset>
            <legend>EDUCATION</legend>
            <textarea name="text" id="text" placeholder="Enter Your Education"></textarea>
        </fieldset>
                
        <fieldset>
            <legend>EXPERIENCE</legend>
            <textarea name="text" id="text" placeholder="Enter Your Expereince"></textarea>
        </fieldset>
        


    </form>
</body>
</html>
