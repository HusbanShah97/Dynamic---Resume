<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DYNAMIC RESUME</h1>
    <form id="Foam-Resume"><br>
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <label for="name">Name :</label><br>
            <input type="text" id="name" placeholder="Enter Your Name" required><br><br>

            <label for="email">Email :</label><br>
            <input type="text" id="email" placeholder="Enter Your Email" required><br><br>

            <label for="contact">Contact :</label><br>
            <input type="text" id="contact" placeholder="Enter Your Phone Number" required><br><br>


        </fieldset><br>

        <fieldset>
            <legend>EDUCATION</legend>
            <label for="Education"></label>
            <textarea name="text" id="Education" placeholder="Enter Your Education" required></textarea>
        </fieldset>

        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="Experience"></label>
            <textarea name="text" id="Experience" placeholder="Enter Your Expereince"></textarea>
        </fieldset>

        <fieldset>
            <legend>SKILLS</legend>
            <textarea name="text" id="Skills" placeholder="Enter Your Skills"></textarea>
        </fieldset>

        <button type="submit" class="btn">Generate Reusme</button>

    </form><br>

    <div id="GenerateResume">
        <!-- Resume Result Below -->
       
    </div>

    <script src="app.js"></script>
</body>

</html>
